<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Liệu Chi Tiết</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            height: 100vh; 
            padding: 20px; 
            box-sizing: border-box; 
        }

        .info {
            flex: 1;
            margin-right: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .content {
            flex: 3;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: auto; 
        }

        h2 {
            color: #4CAF50;
        }

        button {
            display: inline-block;
            background-color: #2196F3;
            color: white;
            border: none; 
            border-radius: 5px; 
            padding: 10px 15px;
            cursor: pointer; 
            margin-top: 10px;
        }

        button:hover {
            background-color: #1976D2; 
        }

        iframe {
            width: 100%;
            height: 550px;
            border: none; 
        }
        .btn-back {
            position: absolute;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Giới thiệu</h2>
        <p id="intro"></p>
        <button onclick="showContent('lectures')">Bài giảng</button>
        <button onclick="showContent('assignments')">Bài tập</button>
        <button onclick="showContent('references')">Tài liệu tham khảo</button>
        <div class="btn-back">
            <a href="../"><button>Back To Home</button></a>
        </div>
    </div>
    <div class="content">
        <h2>Nội dung chi tiết</h2>
        <div id="detailContent">
         
        </div>
    </div>
   

    <script>
        // Lấy thông tin môn học từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject');

        // Hiển thị giới thiệu theo môn học
        const intro = document.getElementById('intro');
        if (subject) {
            switch (subject) {
                case 'javascript':
                    intro.innerText = 'Giới thiệu về JavaScript - ngôn ngữ lập trình cho web.';
                    break;
                case 'java':
                    intro.innerText = 'Giới thiệu về Java - ngôn ngữ lập trình hướng đối tượng.';
                    break;
                case 'python':
                    intro.innerText = 'Giới thiệu về Python - ngôn ngữ lập trình đa dụng.';
                    break;
                case 'html':
                    intro.innerText = 'Giới thiệu về HTML - ngôn ngữ đánh dấu cho web.';
                    break;
                default:
                    intro.innerText = 'Môn học không xác định.';
            }
        }

        // Hàm hiển thị nội dung chi tiết
        function showContent(type) {
            const detailContent = document.getElementById('detailContent');
            switch (subject) {
                case 'java':
                    switch (type) {
                        case 'lectures':
                            detailContent.innerHTML = '<iframe src="/pdf/lesson-java.pdf" allowfullscreen></iframe>';
                            break;
                        case 'assignments':
                            detailContent.innerHTML = '<iframe src="/pdf/bt java.pdf" allowfullscreen></iframe>';
                            break;
                        case 'references':
                            detailContent.innerHTML = '<p> <a href="https://www.w3schools.com/">w3chools</a></p>';
                            break;
                    }
                    break;
                case 'html':
                    switch (type) {
                        case 'lectures':
                            detailContent.innerHTML = '<iframe src="/pdf/lesson-html.pdf" allowfullscreen></iframe>';
                            break;
                        case 'assignments':
                            detailContent.innerHTML = '<iframe src="/pdf/bt-html.pdf" allowfullscreen></iframe>';
                            break;
                        case 'references':
                            detailContent.innerHTML = '<p> <a href="https://www.w3schools.com/">w3chools</a></p>';
                            break;
                    }
                    break;
                case 'python':
                    switch (type) {
                        case 'lectures':
                            detailContent.innerHTML = '<iframe src="/pdf/lesson-py.pdf" allowfullscreen></iframe>';
                            break;
                        case 'assignments':
                            detailContent.innerHTML = '<iframe src="/pdf/bt-py.pdf" allowfullscreen></iframe>';
                            break;
                        case 'references':
                            detailContent.innerHTML = '<p> <a href="https://www.w3schools.com/">w3chools</a></p>';
                            break;
                    }
                    break;
                case 'javascript':
                    switch (type) {
                        case 'lectures':
                            detailContent.innerHTML = '<iframe src="/pdf/lesson-js.pdf" allowfullscreen></iframe>';
                            break;
                        case 'assignments':
                            detailContent.innerHTML = '<iframe src="/pdf/bt js.pdf" allowfullscreen></iframe>';
                            break;
                        case 'references':
                            detailContent.innerHTML = '<p> <a href="https://www.w3schools.com/">w3chools</a></p>';
                            break;
                    }
                    break;
                default:
                    detailContent.innerHTML = '<p>Nội dung không xác định.</p>';
            }
        }
    </script>
</body>
</html>
